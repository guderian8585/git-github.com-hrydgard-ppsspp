# Спасибо за Ваш интерес к переводу PPSSPP.
#
# Просто скопируйте этот файл в новый ini-файл с кодом Вашего языка,
# или используйте его для обновления существующего файла с таким же именем.
#
# Чтобы просмотреть список кодов, посетите эту страницу:
# https://stackoverflow.com/questions/3191664/list-of-all-locales-and-their-short-codes
#
# Пожалуйста, обратите внимание, при переводе:
#
# Хэш/острые символы (#) в этом файле указывают на комментарий. Строки, которые начинаются без символа, являются
# частью фактических переводов.
#
# Левая сторона знака равенства указывает на "ключевые" значения, которые PPSSPP использует для идентификации строки.
# Если они не совпадают, PPSSPP не будет их использовать.
#
# Амперсанды (&) справа от знака равенства обозначают подчеркнутую горячую клавишу клавиатуры.
# Однако горячие клавиши в настоящее время поддерживаются только в разделе DesktopUI.
#
# Пример 1: &Файл. Это приведёт к тому, что при нажатии ALT + Ф в окне откроется меню для работы с файлами "Файл".
# Пример 2: &&Демо-версии. Это покажет один из фактических амперсандов в меню.
#
# Счастливого перевода.

